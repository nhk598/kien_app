<!doctype html>
<html lang="en">
  <head>
    <title>dangky</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./home.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col-8 formdangky mx-auto">
          
          <div class="form-group">
            <h2>Đăng ký</h2>
            
            <label for="">Nhập tên</label>
            <input type="text" name="" id="" class="form-control" placeholder="tên của bạn là" aria-describedby="helpId">
            
            <label for="">Nhập họ</label>
            <input type="text" name="" id="" class="form-control" placeholder="họ của bạn là" aria-describedby="helpId">
            <div class="form-group">
              <label for="">Nhập địa  chỉ email</label>
              <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="email@gmail.com">
              
            </div>
            <div class="form-group">
              <label for="myDate2">Bootstrap Input Date</label>
              <input type="date" id="myDate2" class="form-control"
                 min="1800-01-01" max="2024-12-30" value="0000-00-00">
           </div>
           <div class="form-check">
            <label for="">chọn giới</label>
            <br/>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            
            <label class="form-check-label" for="flexRadioDefault1">
              Nam
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Nữ
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Khác
            </label>
          </div>
           
           <button type="submit" class="btn btn-primary">Đăng ký</button>
          </div>
          <div class="size-font">Bằng cách nhấp vào <a href="">Đăng ký</a>, bạn đồng ý với Điều khoản, Chính sách dữ liệu và Chính sách cookie của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</div>
          <a href="" class="mx-auto">Đăng nhập bằng google/facebook?</a>

        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
